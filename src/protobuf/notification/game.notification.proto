syntax = "proto3";

package gameNotification;

message UpdateLocation {
    // repeated는 여러번 반복해서 사용해야 할 때 쓰는 키워드
    repeated UserLocation users = 1;

    message UserLocation {
        string id = 1;
        float x = 2;
        float y = 3;
    }
}

message Start {
    string gameId = 1;
    int64 timestamp = 2;
}